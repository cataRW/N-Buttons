<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="button.css" rel="stylesheet">
    <title> Buttons </title>
  </head>
  <body background="E.jpg">

    <center>
      <h1> The Lucky Button </h1>
      <div class="Status">
        <h3> Let's play a game to see if you're lucky </h3><br>
      </div>
    <center>

    <div class="input">
      <label for="inputBox">Insert a number there</label>
      <input type="text" id="inputBox" placeholder="My number">
      <input type="submit" id="submit" name="submit" value="submit" onclick="numberCheck()">
      <input type="submit" id="restart" name="restart" value="restart" onclick="restart()">
    </div>

    <p class="status"></p>

    <div class="buttons"></div>

    <script src="button.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  </body>
</html>
